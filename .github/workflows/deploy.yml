name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Cache is intentionally removed to avoid "lock file not found" errors

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          # Inject the API Key from GitHub Secrets during build time
          API_KEY: ${{ secrets.API_KEY }}

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

      - name: Show Deployment URL
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üåç Your app is live at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
